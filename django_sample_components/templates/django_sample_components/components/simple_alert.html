<div
    class="alert {{ alert_class }} alert-outline-{{ text_class }} d-flex justify-content-between align-items-center animate-slide-down"
    role="alert">
    <div class="d-flex align-items-center">
        <span class="alert-icon bg-{{ text_class }} rounded bg-opacity-10 p-2 me-3 d-flex align-items-center justify-content-center"
              style=""
              >
            <i class="{{ icon_class }} text-{{ text_class }}"></i>
        </span>
        <p class="mb-0">
            {{ slot_content }}
        </p>
    </div>
    {% comment %} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> {% endcomment %}
</div>




{% comment %} <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div> {% endcomment %}
